<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claw Machine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Claw Machine of Positivity for Dada</h1>

<div class="machine" id="machine">
  <div class="rope" id="rope"></div>
  <div class="claw" id="claw">
    <div class="prong left"></div>
    <div class="prong middle"></div>
    <div class="prong right"></div>
  </div>
  <div class="balls-container" id="balls-container"></div>
</div>

<div class="controls">
  <button id="leftBtn">Left</button>
  <button id="grabBtn">Grab</button>
  <button id="rightBtn">Right</button>
</div>

<div id="messageBanner" class="banner"></div>

<canvas id="confettiCanvas"></canvas>

<script src="script.js"></script>
</body>
</html>
